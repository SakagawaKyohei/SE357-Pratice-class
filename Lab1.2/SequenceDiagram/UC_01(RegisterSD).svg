"sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="11" x="537.5" y="473.0107">6:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="102" x="552.5" y="473.0107">Confirm new User</text><polygon fill="#181818" points="63.5,504.2188,53.5,508.2188,63.5,512.2188,59.5,508.2188" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="57.5" x2="514.5" y1="508.2188" y2="508.2188"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="11" x="69.5" y="503.3623">7:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="419" x="84.5" y="503.3623">Notify the user of successful login and move to the main screen interface</text><!--MD5=[ce82fccd9b1970a3d16dd0c43577d54b]
@startuml
actor User
boundary UserInterface
entity UserClass
database Database 

autonumber "<b>0:"
activate User
User->UserInterface:Click "Sign-up"
activate UserInterface
alt The user clicks "back to log in"
|||
ref over User, UserInterface, UserInterface, Database: Login(UC_02)
|||
else 
|||
loop Until all new User information are valid
UserInterface -> User:Display Register interface
User -> UserInterface:Enter new User information and click "Sign-up"
end
UserInterface->UserClass: Create new User
activate UserClass
UserClass->Database:Save new user to database
activate Database
deactivate Database
UserClass->UserInterface:Confirm new User
deactivate UserClass
UserInterface->User:Notify the user of successful login and move to the main screen interface
deactivate UserInterface
|||
end
@enduml

