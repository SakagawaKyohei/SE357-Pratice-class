@startuml
actor Reader
boundary UserInterface
control ListControl
database Database 
skinparam MaxMessageSize 300
autonumber "<b>0:"

activate Reader
Reader->UserInterface: Chooses the image or title of the Comic.
activate UserInterface 
UserInterface->ListControl: Request information(genre, content, author, views, comments etc.) of the selected comic
activate ListControl
ListControl->Database: Request information of the selected comic
activate Database
Database->ListControl: Return information of the selected comic
deactivate Database
ListControl->UserInterface: Return information of the selected comic
deactivate ListControl
UserInterface->Reader: Display information of the selected comic

opt User go back to revious page
|||

end
@enduml 

