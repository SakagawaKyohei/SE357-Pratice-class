@startuml
actor Reader
boundary UserInterface
control ListControl
database Database 
skinparam MaxMessageSize 300
autonumber "<b>0:"

activate Reader
Reader->UserInterface: Access to the website
activate UserInterface 
UserInterface->ListControl: Request Comics list
activate ListControl
ListControl->Database: Request Comics list
activate Database
Database->ListControl: Return list of newest and top reading comics, their information and covers
deactivate Database
ListControl->UserInterface: Return list of newest and top reading comics, their information and covers
deactivate ListControl
UserInterface->Reader: Display list of newest and top reading comics, their information and covers in an order from newest
@enduml 

