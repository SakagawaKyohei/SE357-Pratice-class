" lengthAdjust="spacing" textLength="244" x="81.5" y="593.8232">inform User of insufficient account balance</text><line style="stroke:#000000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="10" x2="1373.5" y1="632.6797" y2="632.6797"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacing" textLength="314" x="15" y="644.0986">[User's account does not have bank account information]</text><polygon fill="#181818" points="486.5,665.8672,476.5,669.8672,486.5,673.8672,482.5,669.8672" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="480.5" x2="867.5" y1="669.8672" y2="669.8672"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="11" x="492.5" y="665.0107">9:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="349" x="507.5" y="665.0107">Notice that the user has not added bank account information</text><polygon fill="#181818" points="53.5,696.2188,43.5,700.2188,53.5,704.2188,49.5,700.2188" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="47.5" x2="469.5" y1="700.2188" y2="700.2188"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="18" x="59.5" y="695.3623">10:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="349" x="81.5" y="695.3623">Notice that the user has not added bank account information</text><!--MD5=[d2194ad289e6aeeb242077b56690fccd]
@startuml UC_13
actor User
boundary UserInterface
entity UserClass
database Database 
actor "<<System>>\nBank System" as Bank
autonumber "<b>0:"
activate User

User -> UserInterface: Access to "Ocoin" page.
activate UserInterface
UserInterface->UserClass: Request User's Ocoin's information.
activate UserClass
UserClass -> Database: Request User's Ocoin's information.
activate Database 
Database -> UserClass: Return User's Ocoin's information.
UserClass -> UserInterface: Return User's Ocoin's information.
UserInterface -> User: Dislay "Ocoin" screen with User's Ocoin

User -> UserInterface: Select withdraw and enter the amount.
UserInterface -> UserClass: Request withdraw and widraw amount (in Ocoin)

alt User's account have enough Ocoin to withdraw 
UserClass -> Database: Inform about transaction and amount (in Ocoin)
deactivate Database
UserClass -> Bank: Request withdraw and widraw amount (in VND by convert from Ocoin)
activate Bank
Bank -> UserClass: Return notification of successful transaction
deactivate Bank
UserClass -> UserInterface: Return notification of successful transaction
UserInterface -> User: Inform user that the transaction has been completed successfully
else User's account doesn't have enough Ocoin to withdraw
autonumber 9 "<b>0:" 
UserClass -> UserInterface: inform insufficient account balance
UserInterface -> User: inform User of insufficient account balance
|||
else User's account does not have bank account information
autonumber 9 "<b>0:"
UserClass -> UserInterface: Notice that the user has not added bank account information
deactivate UserClass
UserInterface -> User: Notice that the user has not added bank account information
deactivate UserInterface
|||
end
@enduml

