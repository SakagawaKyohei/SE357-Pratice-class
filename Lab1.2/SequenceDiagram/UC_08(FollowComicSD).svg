@startuml
actor Reader
boundary UserInterface
control UserControler
database Database 
skinparam MaxMessageSize 300
autonumber "<b>0:"

activate Reader
ref over Reader,Database: ViewComicInfo(UC_06) or ListComic(UC_04) 
Reader->UserInterface: Click follow comic
activate UserInterface 
UserInterface->UserControler: Sent follow flag, UserID and ComicID
activate UserControler
UserControler->Database: Sent follow flag, UserID and ComicID
alt If the Comic has not been followed by the user 
|||
activate Database
Database->UserControler: Return follow confirmation

UserControler->UserInterface: Return follow confirmation
UserInterface->Reader: Display follow confirmation
|||
else If the story has been followed by the user
|||
autonumber 4 "<b>0:"
Database->UserControler: Return unfollow confirmation
deactivate Database
UserControler->UserInterface: Return unfollow confirmation
deactivate UserControler
UserInterface->Reader: Display unfollow confirmation
|||
end
@enduml 

