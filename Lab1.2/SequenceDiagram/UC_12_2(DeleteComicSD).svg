@startuml
actor TranslatorEditor
boundary UserInterface
control Controler
database Database 
skinparam MaxMessageSize 300
autonumber "<b>0:"

activate TranslatorEditor
TranslatorEditor->UserInterface: Access to Comic management page
activate UserInterface
UserInterface->Controler: Request Comic managenent information
activate Controler
Controler->Database: Request Comic managenent information
activate Database
Database->Controler: Return Comic managenent information
Controler->UserInterface: Return Comic managenent information
UserInterface->TranslatorEditor: Comic managenent interface
TranslatorEditor->UserInterface: Select Comic to Delete
UserInterface->Controler: Request the selected Comic's Chapters and information
Controler->Database: Request the selected Comic's Chapters and information
Database->Controler: Return Comic's Chapter and information
Controler->UserInterface: Return Comic's Chapter and information
UserInterface->TranslatorEditor: Display current state of Comic's Chapter and information 
TranslatorEditor->UserInterface: SelectUserInterface->Tr chapter to delete or All(Delete the comic)
UserInterface->Controler: Request Delete selected chapter to delete or All(Delete the comic)
Controler->Database: Request Delete selected chapter to delete or All(Delete the comic)
Database->Controler: Confirm Delete successfully
deactivate Database
Controler->UserInterface: Confirm Delete successfully
deactivate Controler
UserInterface->TranslatorEditor: Notice that the Delete progress has been successful
deactivate
@enduml

