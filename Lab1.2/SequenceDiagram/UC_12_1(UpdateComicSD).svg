@startuml
actor TranslatorEditor
boundary UserInterface
control Controler
database Database 
skinparam MaxMessageSize 300
autonumber "<b>0:"

activate TranslatorEditor
TranslatorEditor->UserInterface: Access to Comic management page
activate UserInterface
UserInterface->Controler: Request Comic managenent information
activate Controler
Controler->Database: Request Comic managenent information
activate Database
Database->Controler: Return Comic managenent information
Controler->UserInterface: Return Comic managenent information
UserInterface->TranslatorEditor: Comic managenent interface
TranslatorEditor->UserInterface: Select Comic to Update Chapter or information
UserInterface->Controler: Request the selected Comic's Chapters and information
Controler->Database: Request the selected Comic's Chapters and information
Database->Controler: Return Comic's Chapters and information
Controler->UserInterface: Return Comic's Chapters and information
UserInterface->TranslatorEditor: Display current state of Comic's Chapters and information 
TranslatorEditor->UserInterface: Select add new chapter or change information
UserInterface->TranslatorEditor: Display screen to add new chapter or change information
TranslatorEditor->UserInterface: Picture of new chapter and information of that chapter
UserInterface->Controler: Sent Picture of new chapter and information of that chapter to Update
Controler->Database: Sent Picture of new chapter and information of that chapter to store in Database
Database->Controler: Return Update confirmation
deactivate Database
Controler->UserInterface: Return Update confirmation
deactivate Controler
UserInterface->TranslatorEditor: Notice that the update has been successful

@enduml

