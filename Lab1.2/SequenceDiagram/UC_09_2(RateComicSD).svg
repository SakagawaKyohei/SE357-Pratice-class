@startuml
actor Reader
boundary UserInterface
control Controler
database Database 
skinparam MaxMessageSize 300
autonumber "<b>0:"

activate Reader
ref over Reader,Database: ViewComicInfo (UC_06)
Reader->UserInterface: Rate a comic(1-5 star)
activate UserInterface 
UserInterface->Controler: Sent rating, UserID and ComicID
activate Controler
Controler->Database: Sent rating, UserID and ComicID

activate Database
Database->Controler: Return new rating average
deactivate Database
Controler->UserInterface: Return new rating average
deactivate Controler
UserInterface->Reader: Display new rating average
@enduml 

