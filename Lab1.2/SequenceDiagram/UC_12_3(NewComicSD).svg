@startuml
actor TranslatorEditor
boundary UserInterface
control Controler
database Database 
skinparam MaxMessageSize 300
autonumber "<b>0:"

activate TranslatorEditor
TranslatorEditor->UserInterface: Access to Comic management page
activate UserInterface
UserInterface->Controler: Request Comic managenent information
activate Controler
Controler->Database: Request Comic managenent information
activate Database
Database->Controler: Return Comic managenent information
Controler->UserInterface: Return Comic managenent information
UserInterface->TranslatorEditor: Comic managenent interface
TranslatorEditor->UserInterface: Select "Add new comic"
UserInterface->TranslatorEditor: Display "Add new comic" interface
TranslatorEditor->UserInterface: Add new comic's name, information, chapter's pictures
UserInterface->Controler: Save new comic and its chapter
Controler-> Database: Save new and its chapter
Database->Controler: Confirm new comic
Controler->UserInterface: Confirm new comic
UserInterface->TranslatorEditor: Notice that the new comic has been added successful
@enduml

