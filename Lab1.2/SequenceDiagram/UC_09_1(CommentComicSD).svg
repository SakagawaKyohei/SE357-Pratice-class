@startuml
actor Reader
boundary UserInterface
control Controler
database Database 
skinparam MaxMessageSize 300
autonumber "<b>0:"

activate Reader
ref over Reader,Database: ViewComicInfo (UC_06)
Reader->UserInterface: Comment on a comic
activate UserInterface 
UserInterface->Controler: Sent comment, UserID and ComicID
activate Controler
Controler->Database: Sent comment, UserID and ComicID
alt If new comment is not empty
|||
activate Database
Database->Controler: Return comment confirmation and new comment

Controler->UserInterface: Return comment confirmation and new comment
UserInterface->Reader: Display new comment
|||
else If new comment is empty
|||
autonumber 4 "<b>0:"
Controler->UserInterface: Return invalid comment
deactivate Controler
UserInterface->Reader: Notify User about invalid comment
|||
end
@enduml 

