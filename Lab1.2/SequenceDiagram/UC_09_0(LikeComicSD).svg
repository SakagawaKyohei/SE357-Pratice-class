@startuml
actor Reader
boundary UserInterface
control Controler
database Database 
skinparam MaxMessageSize 300
autonumber "<b>0:"

activate Reader
ref over Reader,Database: ViewComicInfo (UC_06)
Reader->UserInterface: Click like comic
activate UserInterface 
UserInterface->Controler: Sent like flag, UserID and ComicID
activate Controler
Controler->Database: Sent like flag, UserID and ComicID
alt If the Comic has not been like by the user 
|||
activate Database
Database->Controler: Return like confirmation and new like count

Controler->UserInterface: Return like confirmation and new like count
UserInterface->Reader: Display like confirmation and new like count
|||
else If the story has been like by the user
|||
autonumber 4 "<b>0:"
Database->Controler: Return unlike confirmation and new like count
deactivate Database
Controler->UserInterface: Return unlike confirmation and new like count
deactivate Controler
UserInterface->Reader: Display unlike confirmation and new like count
|||
end
@enduml 

