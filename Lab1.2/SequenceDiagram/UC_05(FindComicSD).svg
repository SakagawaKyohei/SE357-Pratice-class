ength="274" x="410.5" y="375.9717">Comic information), their information and covers</text><polygon fill="#181818" points="62.5,423.5313,52.5,427.5313,62.5,431.5313,58.5,427.5313" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="56.5" x2="367.5" y1="427.5313" y2="427.5313"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="11" x="68.5" y="414.499">7:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="255" x="83.5" y="406.3232">Displays a list of comics whose names (and</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="181" x="83.5" y="422.6748">information) match the keyword</text><!--MD5=[9089a5a29aeddbf7f290e9e6f6c688ed]
@startuml
actor Reader
boundary UserInterface
control ListControl
database Database 
skinparam MaxMessageSize 300
autonumber "<b>0:"

activate Reader
Reader->UserInterface: Enter keyword for comic name
activate UserInterface 
opt The Reader click "Advanced search" option (If the user does not use this function, the comic information will be the default)
Reader->UserInterface: Enter author name, artist, genre and select sort order
end

UserInterface->ListControl: Request list of comics's name by keyword (and Comic information) the User entered
activate ListControl
ListControl->Database: Request list of comics's name by keyword (and Comic information) the User entered
activate Database
Database->ListControl: Return list of comics's name by keyword (and Comic information), their information and covers
deactivate Database
ListControl->UserInterface: Return list of comics's name by keyword (and Comic information), their information and covers
deactivate ListControl
UserInterface->Reader: Displays a list of comics whose names (and information) match the keyword
@enduml 

