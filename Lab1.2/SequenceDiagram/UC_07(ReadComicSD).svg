@startuml
actor Reader
boundary UserInterface
control Controler
database Database 
skinparam MaxMessageSize 300
autonumber "<b>0:"

activate Reader
Reader->UserInterface: Select the chapter of the comic
activate UserInterface 
UserInterface->Controler: Request the comic's chapter
activate Controler
Controler->Database: Request the comic's chapter
activate Database
Database->Controler: Return Pictures of the requested comic's chapter
deactivate Database
Controler->UserInterface: Return Pictures of the requested comic's chapter
deactivate Controler
UserInterface->Reader: Display Pictures of the requested comic's chapter
alt User click on "Next chapter"
|||
ref over Reader,Database: ReadComic(UC_07)
|||
else User click on "Back to home page"
|||
ref over Reader,Database: HomePage(UC_04)
|||
end
@enduml

