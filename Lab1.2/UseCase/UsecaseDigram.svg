@startuml
left to right direction

actor Reader
actor "Translator/Editor" as TnE 
actor Admin 
rectangle "Manga website"{
Reader- ->(View list of manga)
Reader- ->(Search and filter)
Reader- ->(View manga detail)
Reader- ->(Read manga)
Reader- ->(Add to favorite list)
Reader- ->(Like, comment, rate)
Reader- ->(Popular manga)
Reader- ->(Manage account)
TnE- ->(Manage account)
TnE- ->(Manage your manga)
TnE- ->(Earn monry base on view)
Admin -up->(Ban user)
(Add to favorite list)..>(Login):<<include>>
(Ban user).up.>(Login):<<inlude>>
(Like, comment, rate)..>(Login):<<include>>
(Manage account)..>(Login):<<include>>
(Manage your manga)..>(Login):<<include>>
(Fogot password).right.>(Login):<<extend>>
(Sign up).left.>(Login):<<extend>>

}


@enduml

